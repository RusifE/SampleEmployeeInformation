<!DOCTYPE html>
<html>
<head>
    <title> Employee Data </title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script> 
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript">
        		
        $(document).ready(function() {
            var customerDetailsViewModel = function() {
            var self = this;

			self.EmailID = ko.observable("");
            self.FirstName = ko.observable("");
            self.LastName = ko.observable("");
            self.SuccessMessage = ko.observable("");
			
            self.SaveCustomerDetails = function () {     
				var CustomerDetail = {
					EmailID: self.EmailID(),
					FirstName: self.FirstName(),
					LastName: self.LastName()
				}
				
				$.ajax({
					crossDomain: true,
                    url: 'https://w5fr5lidcd.execute-api.us-west-2.amazonaws.com/dev/postcustomerdetails',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.EmailID('');
							self.FirstName('');
							self.LastName('');
                    }
					}).fail(
					    function(xhr, textStatus, err){
					        alert("Error happened "+err);
                        });
            };
            }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
</head>

<body>
    <div class="container" id="container">

         <!-- Get Employee Information -->
            <form action="#">
                <h1>Search with Email</h1>
                
                <input type="email" placeholder="Email" id="txtSearchKey" data-bind="value : searchKey"/>
                <div>
                    <button class="style" value="GetCustomerDetails" data-bind="click: $root.getCustomerDetails()">Get Customer Details</button>
                    <a class="style" href="postIndex.html"><span data-hover="Create New Employee">Create New Employee</span></a>
                </div>
                <br />
                    <table id="CustomerDetails">
                        <tbody>
                            <tr>
                                <td>First Name:</td>
                                <td><label id="firstName" data-bind="text: firstName"/></td>
                            </tr>

                            <tr>
                                <td>Last Name:</td>
                                <td><label id="lastName" data-bind="text: lastName"/></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><label id="emailId" data-bind="text: emailId"/></td>
                            </tr>
                        </tbody>
                    </table>
                <br />
            </form>
    </div>

</body>
</html>
