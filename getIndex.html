<!DOCTYPE html>
<html>
<head>
    <title> Employee Data </title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script> 
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src=index.js></script>
</head>

<body>
    <div class="container" id="container">

         <!-- Get Employee Information -->
            <form action="#">
                <h1>Search with Email</h1>
                <input type="email" placeholder="Email" id="txtSearchKey" data-bind="value : searchKey"/>
                <button class="style" value="GetCustomerDetails" data-bind="click: $root.getCustomerDetails()">Get Customer Details</button>
                <span><a href="postIndex.html"> <input type="submit" value="Create New Employee"></a></span>
                <br />
                    <table id="CustomerDetails">
                        <tbody>
                            <tr>
                                <td>First Name:</td>
                                <td><label id="firstName" data-bind="text: firstName"/></td>
                            </tr>

                            <tr>
                                <td>Last Name:</td>
                                <td><label id="lastName" data-bind="text: lastName"/></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><label id="emailId" data-bind="text: emailId"/></td>
                            </tr>
                        </tbody>
                    </table>
                <br />
            </form>
    </div>

</body>
</html>
