<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
	<script type="text/javascript">
        
        $(document).ready(function() { 
            var customerViewModel = function() {
                var self = this;

                self.firstName = ko.observable("");
                self.lastName = ko.observable("");
                self.emailId = ko.observable("");
                self.searchKey = ko.observable("");

                self.getCustomerDetails = function () {      
                    $.ajax({
                        crossDomain: true,
                        url: 'https://c7m17o0qpj.execute-api.us-west-2.amazonaws.com/Dev/getcustomerdetailsbyemail',
                        cache: false,
                        type: 'GET',                   
                        data: { "EmailID": self.searchKey() },
                        success: function (data) {              
                            self.firstName(data.Item.FirstName)
                            self.lastName(data.Item.LastName),
                            self.emailId(data.Item.EmailID)
                        }
                    });
                }
            }
            var viewModel = new customerViewModel();
            ko.applyBindings(viewModel);
         });
        
         $(document).ready(function() {
            var customerDetailsViewModel = function() {
            var self = this;

			self.EmailID = ko.observable("");
            self.FirstName = ko.observable("");
            self.LastName = ko.observable("");
            self.SuccessMessage = ko.observable("");
			
            self.SaveCustomerDetails = function () {     
				var CustomerDetail = {
					EmailID: self.EmailID(),
					FirstName: self.FirstName(),
					LastName: self.LastName()
				}
				
				$.ajax({
					crossDomain: true,
                    url: 'https://w5fr5lidcd.execute-api.us-west-2.amazonaws.com/dev/postcustomerdetails',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.EmailID('');
							self.FirstName('');
							self.LastName('');
                    }
					}).fail(
					    function(xhr, textStatus, err){
					        alert("Error happened "+err);
                        });
            };
            }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });
       
    </script>
</head>

<body>
    <table>
		<h1>Add New Employee Information</h1>

		<input type="email" placeholder="Email" data-bind='value: EmailID'/>
		<input type="firstName" placeholder="First Name" data-bind='value: FirstName'/>
		<input type="lastName" placeholder="Last Name" data-bind='value: LastName'/>

		<div>
			<span style ="color: darkolivegreen" data-bind='text : SuccessMessage'>
			<button class="style" value="SaveCustomerDetails"  data-bind="click: $root.SaveCustomerDetails()" >Add New Customer</button>
			<a class="style" href="getIndex.html"><span data-hover="Get Employee Information">Get Employee Information</span></a>
		</div>

					
	</table>
				
</body>
</html>
