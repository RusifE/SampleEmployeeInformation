<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src=index.js></script>
</head>

<body>
    <table>
		<h1>Add New Employee Information</h1>

		<input type="email" placeholder="Email" id="txtSearchKey" data-bind='value: EmailID'/>
		<input type="firstName" placeholder="First Name" id="txtSearchKey" data-bind='value: FirstName'/>
		<input type="lastName" placeholder="Last Name" id="txtSearchKey" data-bind='value: LastName'/>

		<div>
			<span style ="color: darkolivegreen" data-bind='text : SuccessMessage' />
			<button class="style" data-bind="click: $root.SaveCustomerDetails" >Add New Customer</button>
			<a class="style" href="getIndex.html"><span data-hover="Get Employee Information">Get Employee Information</span></a>
		</div>

					
	</table>
				
	</body>
</html>
